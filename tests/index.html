<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web Starter Kit</title>
    <!-- Add to homescreen-->
    <link rel="manifest" href="manifest.json">
    <!-- Fallback to homescreen for Chrome <39 on Android-->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="application-name" content="Web Starter Kit">
    <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">
    <!-- Add to homescreen for Safari on iOS-->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Web Starter Kit">
    <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">
    <!-- Tile icon for Win8 (144x144 + tile color)-->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">
    <meta name="theme-color" content="#3372DF">
    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones-->
    <!-- <link rel="canonical" href="http://www.example.com/">-->
    <base href="/">
    <link rel="stylesheet" href="seed/mocha.css">
    <script src="seed/shims.js"></script>
  </head>
  <body ng-app="app">
    <div id="mocha"></div>
    <test-app></test-app>
    <script src="seed/angular.js"></script>
    <script src="seed/ui-router.js"></script>
    <script src="seed/mocha.js"></script>
    <script src="seed/chai.js"></script>
    <script src="seed/sinon-chai.js"></script>
    <script src="seed/sinon.js"></script>
    <script src=".seed/scripts/index.js"></script>
    <!-- build:js(seed/dev/tests) seed/tests/index.js-->
    <script src="seed/tests/index.js"></script>
    <!-- endbuild-->
    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID-->
    <!-- Built with love using Web Starter Kit-->
  </body>
</html>
